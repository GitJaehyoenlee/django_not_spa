<div class="d-flex p-2 mb-3">
    <div class="mr-5">
        <img src="{{  user.avatar_url }}" style="width: 48px; height: 48px;" class="rounded-circle" />
    </div>
    <div>
        {{ user.username }} <br/>
        <small class="text-muted">{{ user.name }}</small>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        Storise
    </div>
    <div class="card-body">
        Stories from people you follow will show up here.
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        Suggestion For You
    </div>
    <div class="card-body">
        {% for suggested_user in suggested_user_list %}
            {% include "instagram/timeline_sidebar_user_follow.html" with suggested_user=suggested_user %}
        {% empty %}
            추천 친구가 없습니다.
        {% endfor %}
    </div>
</div>
